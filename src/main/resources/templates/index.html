<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logo.png"/>
    <title>Spotify Clone</title>
</head>

<body>
<header>
    <div class="menu_side" th:replace="sideMenu :: sideMenu"></div>

    <div class="song_side">

        <nav th:replace="navigation :: navigationBar('discover')"></nav>

        <div id="artistContent" class="content"></div>

        <div th:replace="discover :: discoverTop('songs')" class="popular_song"></div>
        <div th:replace="discover :: discoverTop('artists')" class="popular_song"></div>

    </div>

    <div class="master_play" th:replace="player :: masterPlay"></div>

</header>
<script src="js/app.js"></script>

</body>
</html>
